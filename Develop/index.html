<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>My Full Stack Portfolio</title>
</head>

<body>

  <header class="page-title">
    <h1>
      Beau's Full Stack Portfolio
    </h1>

    <div class="navbar">
      <a href="#home" class="active">
        <img id="logo-img" src="./assets/images/logo.png">
      </a>
      <div id="myLinks">
        <a href="#aboutme">About Me</a>
        <a href="#work">Work</a>
        <a href="#contactme">Contact Me</a>
        <a href="#resume">Resume</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>

  <subheader>                                           
    <h2>
      
    </h2>
  </subheader>

  <main>
    <section class="row">
    <div class="card-ab-box">
      <figure class="card code-card">
        <h2 class="card-title">About Me</h2>
      </figure>
    </div>

    <div class="card-ab-content">
      <figure class="card code-card">
        <div class="card-body">
          <p>This will be the about me section text</p>
        </div>
      </figure>
    </div>
    </section>

    <section class="row">
    <div class="card-wk-box">
      <figure class="card code-card">
        <h2 class="card-title">Work</h2>
      </figure>
    </div>

    <div class="card-wk-content">
      <figure class="card code-card">
        <div class="card-body">
          <p>This will hold 5 flex boxes for the Work section</p>
        </div>
      </figure>
    </div>
    </section>

    <section class="row">
    <div class="card-ct-box">
      <figure class="card code-card">
        <h2 class="card-title">Contact Me</h2>
      </figure>
    </div>

    <div class="card-ct-content">
      <figure class="card code-card">
        <div class="card-body">
          <p>This will hold x flex boxes for contact info</p>
        </div>
      </figure>
    </div>
  </section>
  </main>

  <footer>
    <h3>2022 UW Coding Bottcamp</h3>
  </footer>

  <script src="script.js"></script>
</body>

</html>
